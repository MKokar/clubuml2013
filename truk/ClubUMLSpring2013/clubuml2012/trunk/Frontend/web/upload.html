<!doctype html>
<html>
<head>
<title>Test of Upload Function</title>
<script>
function checkExtension() {
	var file = document.getElementById("upload");
	var fileName = file.value;
	var dotIndex = fileName.lastIndexOf(".");
	var extension = fileName.substring(dotIndex);
	var errorType = document.getElementById("errorType");
	if(extension == ".xmi" || extension == ".di" || extension == ".ecore") {
		errorType.innerHTML = "";
		return true;
	} else {
		errorType.innerHTML = "Wrong File Type!";
		file.value = "";
	}
}


</script>
<style>
input {
	font-family: "Courier New", Courier, monospace;
	border: 1px solid gray;
	font-size: 18px;
}
#errorType {
	font-family: "Courier New", Courier, monospace;
	font-soze: 18px;
	color: red;
}
input.file {
	border: none;
	
}
</style>
</head>
<body>
<form method=post action=SOME_PAGE enctype="multipart/form-data" >
<input id=upload type=file accept="text/*" onchange="checkExtension()" /><span id=errorType ></span><br>

<input type=submit onclick="return checkExtention()" value=SUBMIT><br>
</form>
</body>
</html>
